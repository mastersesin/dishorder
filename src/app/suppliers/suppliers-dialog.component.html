<div class='dishes-container'>
    <div *ngIf="!is_edit" style='margin-top: 18px;'><h3>Create Supplier</h3></div>
    <div *ngIf="is_edit" style='margin-top: 18px;'><h3>Edit Supplier</h3></div>
    <div style='padding:10px;' class='create-dish-form'>
      <div *ngIf="errMsg" style='max-height:10px;text-align: center;font-size: 15px;color: red;margin-bottom: 20px;'>
          {{errMsg}}
      </div>
      <mat-form-field  style="width:100%;">
        <input *ngIf="is_edit" (change)="test()" matInput [(ngModel)]="code" placeholder="Supplier code" required disabled>
        <input *ngIf="!is_edit" (change)="test()" matInput [(ngModel)]="code" placeholder="Supplier code" required>
      </mat-form-field>
      <mat-form-field  style="width:100%">
        <input (change)="test()" matInput [(ngModel)]="name" placeholder="Name" required>
      </mat-form-field>
      <mat-form-field  style="width:100%;">
        <input (change)="test()" matInput [(ngModel)]="email_address" placeholder="Email address" required>
      </mat-form-field>
      <mat-form-field style="width:100%;">
        <input (change)="test()" matInput [(ngModel)]="contact_name" placeholder="Contact Name" required>
      </mat-form-field>
      <mat-form-field  style="width:50%;padding-right: 10px">
        <input (change)="test()" matInput [(ngModel)]="phone" placeholder="Phone Number" required>
      </mat-form-field>
      <mat-form-field (change)="test()" style="width:50%">
        <input matInput [(ngModel)]="deadline" placeholder="Order Time Deadline" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly>
        <mat-icon class="test" matSuffix>alarm</mat-icon>
        <ngx-material-timepicker #fullTime></ngx-material-timepicker>
      </mat-form-field>
      <mat-form-field style="width: 33%;padding-right: 10px">
          <input (change)="test()" matInput [(ngModel)]="min_quantity" placeholder="Min Quantity" required>
      </mat-form-field>
      <mat-form-field style="width: 33%;padding-right: 10px">
          <input (change)="test()" matInput [(ngModel)]="min_amount" placeholder="Min Amount" required>
      </mat-form-field>
      <mat-form-field style="width: 33%;">
        <mat-select [(value)]='currency' placeholder="Currency" (change)="test()">
          <mat-option value="VND">VND</mat-option>
          <mat-option value="USD">USD</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="input-image">
        <div style='width: 40%;padding:5px;'>
          <img style='height:120px;max-width:160px;display:block;margin:auto;' [src]="imgURL" *ngIf="imgURL">
          <img style='height:120px;max-width:160px;display:block;margin:auto;' src='../../assets/insert-picture-icon.png' *ngIf="!imgURL">
        </div>
        <div style='width: 60%;margin: auto;'>
          <input (change)="test()" style='width: 100%;' #file type="file" accept='image/*' (change)="preview(file.files)" />
        </div>
      </div>
      <div><button id="savebutton" (click)="save()" mat-button>Save</button></div>
    </div>
  </div>
