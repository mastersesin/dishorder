<div class='dishes-container'>
  <div><h3 *ngIf="!is_edit">Create dishes</h3></div>
  <div><h3 *ngIf="is_edit">Edit dishes</h3></div>
  <div style='display: flex;justify-content: center;color:red' *ngIf="errMsg">{{errMsg}}</div>
  <div style='padding:10px;' class='create-dish-form'>
    <mat-form-field style="width: 100%;">
      <mat-select [(value)]="input_supplier" matNativeControl required placeholder="Select Supplier">
        <mat-option *ngFor="let supplier of suppliers" value="{{supplier.value.code}}">{{supplier.value.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field  style="width:100%;">
      <input [(ngModel)]="dish_name" matInput placeholder="Dish name" required>
    </mat-form-field>
    <mat-form-field  style="width:100%;">
      <input [(ngModel)]="dish_description" matInput placeholder="Dish description">
    </mat-form-field>
    <mat-form-field  style="width:100%;">
      <input [(ngModel)]="dish_tag" matInput placeholder="Dish tag" required>
    </mat-form-field>
    <mat-form-field style="width:50%;padding-right: 10px">
      <input [(ngModel)]="price" matInput placeholder="Price" required>
    </mat-form-field>
    <mat-form-field style="width: 50%;">
      <mat-select [(value)]='currency' placeholder="Currency">
        <mat-option value="VND">VND</mat-option>
        <mat-option value="USD">USD</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="input-image">
      <div style='width: 40%;padding:5px;'>
        <img style='height:120px;max-width:160px;display:block;margin:auto;' [src]="imgURL" *ngIf="imgURL">
        <img style='height:120px;max-width:160px;display:block;margin:auto;' src='../../assets/insert-picture-icon.png' *ngIf="!imgURL">
      </div>
      <div style='width: 60%;margin: auto;'>
        <input style='width: 100%;' #file type="file" accept='image/*' (change)="preview(file.files)" />
      </div>
    </div>
    <div><button id="savebutton" (click)="save()" mat-button>Save</button></div>
  </div>
</div>
